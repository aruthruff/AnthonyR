<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 10 Join</title>
    <link rel="stylesheet" href="css/ex10.css">
    <script></script>
    <script src=""></script>
    <script>
        //<![CDATA[
        var decode = function (text) {
            text = text.replace(/\+/g, " ");
            text = text.replace(/%[a-fA-F0-9]{2}/g,
                function (text) {
                    return String.fromCharCode("0x" + text.substr(1, 2));
                }
            );
            return text;
        }

        var display_data = function () {
            var url_parts = window.location.toString().split("?");
            if (url_parts.length != 2) return;

            var fields = url_parts[1].split("&");

            if (fields.length == 0) {
                document.write("<p>No data was submitted.</p>");
            } else {
                document.write("<dl>");
                var field_parts;
                for (var i in fields) {
                    field_parts = fields[i].split("=");
                    field_parts[0] = decode(field_parts[0]);
                    field_parts[1] = decode(field_parts[1]);
                    document.write("<dt>" + field_parts[0] + "</dt>");
                    document.write("<dd>" + field_parts[1] + "</dd>");
                }
                document.write("</dl>");
            }
        }
	//]]>
    </script>
</head>

<body>
    <section id="content">
        <h1>Thanks for joining!</h1>
        <h4>Your registration has been submitted with the following data:</h4>

        <script type="text/javascript">display_data();</script>
    </section>
</body>

</html>
